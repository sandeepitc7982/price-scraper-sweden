:"FSD_COMPUTER_CARD","actionClass":["tds-btn","tds-btn--primary","tds-btn--width-full","tds-o-remove-margins"],"interaction":"add-fsd-computer"}}]},{"type":"remove_options","content":"Entfernen","behavior":[{"type":"ACTION","content":{"type":"TRIGGER_CONFIGURATION_CHANGE","option":{"set":["$APF2"]},"panelName":"FSD_COMPUTER_CARD","actionClass":["tds-btn","tds-btn--tertiary","tds-btn--width-full","tds-o-remove-margins"],"interaction":"remove-fsd-computer"}}]}],"extra_content":[{"type":"asset","content":[{"url":"MODEL3/UI/FSDComputer.png","type":"image","ratio":"slice"}]}]},{"code":"AUTOPILOT_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Basic Autopilot","extra_copy":[{"type":"title","content":"Basic Autopilot"},{"type":"eyebrow","content":" "},{"type":"description","content":"Durch die Autopilot-Funktionalität in jedem Tesla kann Ihr Fahrzeug automatisch lenken, beschleunigen und für andere Fahrzeuge oder Fußgänger auf Ihrer Spur bremsen. Die wegweisenden Sicherheits- und Komfortfunktionen entlasten Sie beim Fahren mit Assistenzfunktionen wie Notbremsautomatik, Auffahrwarnung und Totwinkel-Überwachung."}],"extra_content":[{"type":"asset","content":[{"url":"MODEL3/UI/S3XY_StdFeat_Autopilot.jpg","type":"image","ratio":"slice"}]}]},{"code":"CENTER_DISPLAY_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Touchscreen","extra_copy":[{"type":"title","content":"Touchscreen"},{"type":"eyebrow","content":" "},{"type":"description","content":"Über den großen 15-Zoll-Touchscreen können Sie auf alles zugreifen: wie HD-Bilder von den Seiten- und Heckkameras, Navigation, Filme, Musik, Spiele und mehr. Ihre Umgebung wird während der Fahrt in Echtzeit visualisiert, um Geschwindigkeitsbegrenzungszeichen, bevorstehende Ampeln, Fußgänger, Radfahrer und Gefahren in einer 360°-Surround-Ansicht anzuzeigen."}],"extra_content":[{"type":"asset","content":[{"url":"MODELY/UI/CN-Y_StdFeat_CenterDisplay.jpeg","type":"image","ratio":"slice"}]}]},{"code":"OVER_THE_AIR_UPDATES_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Software-Updates über Over-The-Air","extra_copy":[{"type":"title","content":"Software-Updates über Over-The-Air"},{"type":"eyebrow","content":" "},{"type":"description","content":"Im Laufe der Zeit wird Ihr Model Y sogar noch besser durch häufige drahtlose Software-Updates, um Ihnen neue Sicherheits-, Komfort- und Entertainment-Funktionen und noch mehr Leistung, Reichweite und Komfort zu bieten. "}],"extra_content":[{"type":"asset","content":[{"url":"MODELY/UI/Y_StdFeat_OTAU.jpg","type":"image","ratio":"slice"}]}]},{"code":"SUPER_CHARGER_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Supercharger-Zugriff","extra_copy":[{"type":"title","content":"Einfaches Aufladen"},{"type":"eyebrow","content":" "},{"type":"description","content":"Laden überall dort, wo Strom vorhanden ist. Die Reichweite, die für tägliche Fahrten benötigt wird, lässt sich gewöhnlich mit dem Mobile Connector-Ladekabel und einer Haushaltssteckdose bequem laden. Alternativ können Sie einen Tesla-Wall Connector installieren, der eine erhöhte Laderate bietet. Auf Langstreckenfahrten ist Ihr Model Y an Tesla Supercharger-Ladestationen in nur 15 Minuten für bis zu weitere 241 km Reichweite aufgeladen, damit Sie schnell wieder unterwegs sind."}],"extra_content":[{"type":"asset","content":[{"url":"MODELX/UI/S3XY_StdFeat_Supercharger.jpg","type":"image","ratio":"slice"}]}]},{"code":"MOBILE_APP_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Tesla App","extra_copy":[{"type":"title","content":"Tesla App"},{"type":"eyebrow","content":" "},{"type":"description","content":"Mit dem Handyschlüssel können Sie Ihren Tesla starten, ohne einen Schlüssel in die Hand nehmen zu müssen. Weitere Highlights sind: Reichweite- und Ladestatus-Fernüberwachung, GPS-Standort in Echtzeit, Klimaanlageneinstellungen und vieles mehr. Zudem können Sie über die App auch einen Service Termin buchen. Überwachen Sie Ihr gesamtes Tesla-Ökosystem, einschließlich des Stromflusses von der Powerwall oder vom Solar Roof und Solarkollektoren direkt über die Tesla App."}],"extra_content":[{"type":"asset","content":[{"url":"MODELY/UI/Y_StdFeat_MobileApp.jpg","type":"image","ratio":"slice"}]}]},{"code":"GLASS_ROOF_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Glasdach","extra_copy":[{"type":"title","content":"Glasdach"},{"type":"eyebrow","content":" "},{"type":"description","content":"Das riesige Glasdach sorgt für ein helleres und geräumigeres Ambiente im Innenraum und einen ungehinderten Blick auf den Himmel. Infrarot- und UV-Lichtstrahlen werden effektiv herausgefiltert, um Hitze und Blendung selbst bei direkter Sonneneinstrahlung wirkungsvoll zu reduzieren."}],"extra_content":[{"type":"asset","content":[{"url":"MODELY/UI/Y_Int_GlassRoof.jpg","type":"image","ratio":"slice"}]}]},{"code":"FLEXIBLE_REAR_SEATING_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Flexible Sitzanordnung im Fond","extra_copy":[{"type":"title","content":"Flexible Sitzanordnung"},{"type":"eyebrow","content":" "},{"type":"description","content":"Die Rücksitze lassen sich einzeln umklappen, um maximale Flexibilität zu gewähren. Sehr praktisch: Die 2. Sitzreihe kann über die Bedienelemente der Heckklappe automatisch umgeklappt werden, während ihre verstellbaren Sitzlehnen den Komfort der Fondpassagiere erhöhen."}],"extra_content":[{"type":"asset","content":[{"url":"MODELY/UI/Y_Int_RearSeat.jpg","type":"image","ratio":"slice"}]}]},{"code":"WIRELESS_CHARGER_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Kabelloses Laden","extra_copy":[{"type":"title","content":"Kabelloses Laden"},{"type":"eyebrow","content":" "},{"type":"description","content":"Auf dem kabellosen Ladedock mit konturierter, rutschfester Oberfläche können Sie ganz bequem zwei nayae gleichzeitig aufladen. Die integrierte Mittelkonsole bietet tiefen Stauraum mit zwei vorderen und zwei hinteren USB-C-Ladeanschlüssen und Stauraum unter der Armlehne."}],"extra_content":[{"type":"asset","content":[{"url":"MODELY/UI/CN-Y_Int_WirelessCharging.jpeg","type":"image","ratio":"slice"}]}]},{"code":"VEGAN_INTERIOR_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Veganer Innenraum","extra_copy":[{"type":"title","content":"Komplett veganer Innenraum"},{"type":"eyebrow","content":" "},{"type":"description","content":"Weicher als Leder, aber viel robuster und schmutzabweisender — unsere speziell entwickelten Sitzbezüge sind vollständig vegan und deutlich nachhaltiger als herkömmliche Sitzmaterialien. Sie erfüllen unsere strengen Standards für Langlebigkeit und Fleckenbeständigkeit, während sie gleichzeitig durch hohen Komfort und Ästhetik beeindrucken."}],"extra_content":[{"type":"asset","content":[{"url":"MODELY/UI/Y_Int_VeganInt.jpg","type":"image","ratio":"slice"}]}]},{"code":"ADVANCED_CLIMATE_CONTROL_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Fortschrittliche Klimasteuerung","extra_copy":[{"type":"title","content":"Fortschrittliche Klimaanlagenbedienung"},{"type":"eyebrow","content":" "},{"type":"description","content":"Luftstrom und Temperatur werden vollständig über das Display gesteuert, was eine präzise Ausrichtung ermöglicht, ohne dass Sie jemals einen Luftauslass kontrollieren oder anfassen müssen. An heißen Tagen sorgt der Innenraum-Überhitzungsschutz dafür, dass der Innenraum stets kühl bleibt, während unser HEPA-Filtersystem für bestmögliche Innenraumluftqualität sorgt. Bei kaltem Wetter ermöglicht die Vorklimatisierung das automatische Vorwärmen von Innenraum und Fahrzeugbatterie, was sich in maximaler Reic  Bedarf anpassen k\u00f6nnen. Die j\u00e4hrliche Laufleistung des Fahrzeuges ist per Standardeinstellung auf 10.000 km angesetzt und ebenfalls frei konfigurierbar. Der Betrachtungszeitraum betr\u00e4gt 4 Jahre. Die Daten der Vergleichsfahrzeuge basieren auf den jeweiligen technischen Datenbl\u00e4ttern.</p>","maintenance":"<p>Mit weniger Teilen haben Elektroautos im Vergleich zu einem Auto mit Verbrennungsmotor, einen geringeren Wartungs- oder Servicebedarf. Tesla-Fahrzeuge ben\u00f6tigen keine herk\u00f6mmlichen \u00d6lwechsel, Kraftstofffilter, Z\u00fcndkerzenwechsel oder Emissionskontrollen. Zudem ist bei Elektrofahrzeugen der Bremsbelagwechsel selten, da regeneratives Bremsen Energie in die Batterie zur\u00fcckf\u00fchrt und so den Verschlei\u00df der Bremsen erheblich reduziert.</p>","postDisclaimer":"<h3>Haftungsausschluss</h3><p>Dieser Rechner f\u00fcr Kostenvergleichssch\u00e4tzungen soll ein informatives, lehrreiches Instrument sein, das bei der Berechnung einer ungef\u00e4hren Sch\u00e4tzung der laufenden Kosten hilft. Es ist kein Werkzeug, um Ihnen finanzielle Beratung anzubieten. Bitte wenden Sie sich an Ihren Steuerberater, um eine stichhaltige Auskunft zu erhalten. Es ist beabsichtigt, die j\u00e4hrlichen Kosten \u00fcber einen mehrj\u00e4hrigen Betriebszeitraum mit einem vergleichbaren Benzin-/Dieselauto zu vergleichen. Einige der gezeigten Ergebnisse k\u00f6nnen auf Fakten beruhen, die von Tesla nicht beeinflusst werden k\u00f6nnen (d.h. Daten, die vom Kunden oder den lokalen Beh\u00f6rden angegeben wurden) und als solche nur als Richtwerte zu betrachten sind. Tesla kann nicht garantieren, dass das Ergebnis die vom Kunden gesparten tats\u00e4chlichen Kosten anzeigt. Der Benutzer dieses Rechners stimmt zu, dass aus dieser Berechnung keine Rechte abgeleitet werden k\u00f6nnen.</p><p>Alle Variablen f\u00fcr die Vergleichsfahrzeuge basieren auf Angaben aus dem M\u00e4rz 2022, die sich \u00e4ndern k\u00f6nnen und zu einem ungenauen Vergleich f\u00fchren k
